<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <meta name="description" content="formulário de pagamento com cartão de crédito">
    <meta name="keywords" content="html5,css3">
    <meta name="author" content="Matheus Souza Rozendo">
    <link rel="shortcut icon" href="https://terminalroot.com.br/assets/img/html/html5.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/credit-card.css">
    
</head>

<body style="background-color:orange">
    <main class="container">
       <div class="row justify-content-center">
            <form action="post" class="col-md-6" novalidate id="card-form">
                <figure>
                    <picture>
                        <img src="imagens/visa-seeklogo.com.svg" alt="Logo visa" class="img-fluid">
                    </picture>
                </figure>
                <div>
                        <label for="card-number">Números no Cartão</label>
                        <input placeholder="0000 0000 0000 0000" class="form-control" required type="text" id="card-number" name="card-number" inputmode="numeric" autcomplete="cc-number"  aria-describedby="erro-card" minlength="19" maxlength="19" inputmode="numeric">
                        <p id="erro-card"></p>
                </div>
                <div>
                    <div>
                        <label for="name">Nome</label>
                        <input class="form-control" required type="text" id="name" name="name" autocomplete="cc-name" aria-describedby="erro-nome" maxlength="200" minlength="2">
                        <p id="erro-nome"></p>
                    </div>
                </div>
                <div class="div-flex">
                    <div>
                        <label for="expiry-date">Data de Vencimento</label>
                        <input class="form-control" required type="text" id="expiry-date" name="expiry-date" class="expiry-date" autocomplete="cc-exp" placeholder="MM/AA" minlength="5" maxlength="5" aria-describedby="erro-expira" inputmode="numeric">
                        <p id="erro-expira"></p>
                    </div>
                    <div  id="div-cv">
                        <label  for="security-code">CVC</label>
                        <input class="form-control" required type="text" id="security-code" name="security-code" inputmode="numeric" minlength="3" maxlength="4"  aria-describedby="erro-cv">
                        <p id="erro-cv"></p>
                    </div>
                </div>
                <div style="text-align:center ; width:100%;">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Pagar R$ 300,00</button>
                </div>
            </form>
       </div>
    </main>


    <script src="js/pay.js"></script>
</body>

</html>
