<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereço</title>
  <meta name="description" content="Mini projeto feito em html e css para treino">
  <meta name="keywords" content="html5,css3">
  <meta name="author" content="Matheus Souza Rozendo">
  <link rel="shortcut icon" href="https://terminalroot.com.br/assets/img/html/html5.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/endereco.css">
</head>

<body style="background-color:orange">
  <main class="container">
    <div class="row justify-content-center">
      <form action="post" class="col-md-6" novalidate id="endereco-form">
        <h1>Endereço</h1>
        <div class="full-input">
          <label for="name">Nome</label>
          <input required type="text" id="name" name="name" autocomplete="name" enterkeyhint="next" minlength="3" maxlength="200">
          <p id="erro-nome"></p>
        </div>
        <div class="full-input">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" autocomplete="street-address" required
            enterkeyhint="next" minlength="5" maxlength="300"></input>
            <p id="erro-endereco"></p>
        </div>
        <div class="full-input">
          <label for="postal-code">CEP (opcional)</label>
          <input class="postal-code" id="CEP" name="CEP" autocomplete="postal-code" enterkeyhint="next">
        </div>
        <div class="div-flex">
          <div>
            <label for="cidade">Cidade</label>
            <input required type="text" id="cidade" name="cidade" autocomplete="address-level2" enterkeyhint="next" maxlength="100">
            <p id="erro-cidade"></p>
          </div>
          <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>
          </div>
        </div>
        <div style="text-align:center ; width:100%;">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Salvar Endereço</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/endereço.js"></script>
</body>

</html>
