<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="FormulÃ¡rio Login">
    <meta name="keywords" content="html5,css3">
    <meta name="author" content="Matheus Souza Rozendo">
    <link rel="shortcut icon" href="https://terminalroot.com.br/assets/img/html/html5.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-fluid blur">
        <main class="container">
            <div class="wrapper row  justify-content-center">
                <form class="form-signin col-md-6 col-lg-4" id="login-form" novalidate method="post">
                    <h1>Log in</h1>
                    <div>
                        <div class="separa">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" required autocomplete="email"
                                aria-describedby="erro-email" id="email"/>
                            <p id="erro-email"></p>
                        </div>
                        <div class="separa">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" required
                                autocomplete="current-password" minlength="8" aria-describedby="erro-senha" id="senha" />
                            <p id="erro-senha"></p>
                            <div class="esqueceu-senha"><a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>

                    <div class="div-btn-submit">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
